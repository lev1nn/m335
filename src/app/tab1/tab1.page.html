<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="logo-container">
      <img class="logo" src="../../assets/icon/favicon.png" alt="" />
      <ion-title>PepePix</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Camera</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- <div *ngIf="photo?.url; else error">Successful</div>
  <ng-template #error>Error</ng-template> -->
  <ion-button color="dark" class="button" id="button1" (click)="takePicture()"
    >Take Picture</ion-button
  >
  <ion-button
    color="medium"
    class="button"
    id="button2"
    (click)="returnToLibrary()"
    >Return to Library</ion-button
  >
</ion-content>
