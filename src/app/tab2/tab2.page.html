<ion-header [translucent]="true">
  <ion-toolbar>
    <div class="logo-container">
      <img class="logo" src="../../assets/icon/favicon.png" alt="" />
      <ion-title>PepePix</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Library</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="library">
    <div class="image-container" *ngFor="let image of images">
      <img src="{{ image.url }}" alt="" /> <br />
    </div>
  </div>
</ion-content>
